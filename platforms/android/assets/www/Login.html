<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
	

    <title>Adston Cash Login</title>
    
    <link rel="stylesheet" href="css/mobile.css"/>
	<link rel="stylesheet" href="css/main.css"/>
	<script type="text/javascript" src="cordova.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	
	<link rel="stylesheet" href="css/bootstrap.css" >
	
	<link rel="stylesheet" href="css/bootstrap-social.css" >
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<script src="js/bootstrap.js" ></script>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		
	
	
</head>
<body class="main " ng-app="login" ng-controller="checkLogin"  >

	
	<div class="container" style="height:100%">
	
		
		<div class="height-px-525 min-height-80">
		
			
		
			
		
			<div class="row height-50">
			
				<div class="col-md-12 logo"></div>
				<h2 class="col-md-12 text-center"><strong>Adston Cash</strong></h2>
			</div>
			
			
			<div class="min-height-25 height-30 padding-top-2">
				<form id="login" method="post" ng-submit="submitForm()">
					<div class="form-group">
						<input type="email" class="form-control" name="email_id" id="exampleInputEmail1" placeholder="Email" ng-model="user.email_id" required>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="user_pass" id="user_pass" placeholder="Password" ng-model="user.user_pass" required>
					</div>
					<input type="submit" name="submit" class="btn btn-primary btn-block" value="Login">
				
				</form>
			
			</div>
			
			<div class="row height-20 min-height-20 padding-top-2" >
			
				<div class="col-xs-6 col-sm-6  text-left text-danger " ng-model="status"> {{status}} </div>
				<div class="col-xs-6 col-sm-6 text-right"><a href="Create Account">Forgot Password</a></div>
			</div>
		</div>
		
		<footer class="footer height-20 padding-top-2 margin-bottom-2">
		
			<div class="row padding-bottom-2">
			
				<div class="col-md-6 col-xs-6 nopadding-right">
					<a class="btn btn-block btn-social btn-facebook text-capitalize">
						<span class="fa fa-facebook text-left"></span> <small><strong>Log in</strong></small>
					</a>
				</div>
				
				<div class="col-md-6 col-xs-6">				
					<a class="btn btn-block btn-social btn-twitter text-capitalize">
						<span class="fa fa-twitter"></span> <small><strong>Log in</strong></small>
					</a>
				</div>	
					
				
				
			</div>
			
			<div class="row padding-top-2" >
			
				
				<div class="col-md-12 col-xs-12">
					<input type="button" name="Create Account" value="Create Account" class="btn btn-primary btn-block">
					
				</div>
			</div>
			
			
		</footer>
		
	
	</div>
	
	<script type="text/javascript" src="js/login.js"></script>
	
	
	
	
	
	
</body>
</html>
