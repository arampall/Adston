<!doctype html>
<html ng-app="calendarEvent">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=false;" />
  
	<link rel="stylesheet" href="css/mobile.css"/>
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" href="css/video.css" >
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.js"></script>
	<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.0.0.js"></script>

	<style>

		div.uib th{
			font-size:large;
		}
		
		div.uib button{
			font-size:large;
		}
		
		div.uib table{
			width:100%;
		}

	</style>
</head>
<body class="main">
<div class="container">
	<div ng-controller='DatepickerDemoCtrl'><!--"DatepickerDemoCtrl-->
		<fieldset class="row" ng-disabled="calendardisabled">
		<div uib-datepicker ng-model="dt" class="well well-sm uib" datepicker-options="options"></div>
		
		</fieldset>
		<div>
		<fieldset ng-disabled="timedisabled" class="btn-group row margin-left-px-35">
			<button type="button" id="{{slot.time}}" ng-disabled="slot.info=='busy'" class="btn" ng-class="{'btn-success': slot.info=='free', 'btn-danger': slot.info=='busy'}" style="margin:5px;font-size:16px;" ng-repeat="slot in timeslots" ng-click="getTime(slot.time,slot.position)">{{slot.time}}</button>
			<button style="margin-left:200px; margin-top:10px;" type="button" class="btn btn-primary" ng-click="selectTime()">Set Time</button>
		</fieldset>
		</div>
</div>
</div>
	<script src="js/calendar.js" type="text/javascript"></script>
	
</body>
</html>
