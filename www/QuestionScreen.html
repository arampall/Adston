<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
	

    <title>Adston Cash Login</title>
    
    <link rel="stylesheet" href="css/mobile.css"/>
	<link rel="stylesheet" href="css/main.css"/>
	<script type="text/javascript" src="cordova.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	
	<link rel="stylesheet" href="css/bootstrap.css" >
	
	<link rel="stylesheet" href="css/bootstrap-social.css" >
	
	<link rel="stylesheet" href="css/questionScreen.css" >
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<script src="js/bootstrap.js" ></script>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		
	
	
</head>
<body class="main questionScreen" ng-app="login" ng-controller="checkLogin"  >

	
	<div class="container questionScreenContainer" style="height:100%">
	
		<div class="row height-20 margin-top-10 ">
				<!-- Question will come here between strong tags -->
			<h4 class="col-md-12">What is the reason for your Masters?</h4>
		</div>
		
		
		
		<!-- Options will come here -->
		
		<div class="options">
		
			<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-6 nomargin padding-top-px-10"> <!-- ng-repeat -->
				<div class="btn btn-primary btn-block">Option 1</div> <!-- ng-click change the button css class from btn-primary to btn-success -->
			</div>
			
			<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-6 nomargin padding-top-px-10">
				<div class="btn btn-primary btn-block">Option 2</div>
			</div>
			
			<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-6 nomargin padding-top-px-10">
				<div class="btn btn-primary btn-block">Option 3</div>
			</div>
			
			<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-6 nomargin padding-top-px-10">
				<div class="btn btn-primary btn-block">Option 4</div>
			</div>
			
			
			
		</div>
		
		
		
	
	</div>
	
	
	
	
	
	
	
</body>
</html>
