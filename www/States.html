<!doctype html>
<html ng-app="statelist">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-controller="stateController">
<div class="container">
<div class="row">
<div class="col-md-12 col-xs-12 col-sm-12" style="border-top:1px solid black;border-bottom:solid 1px black;padding:1px;" ng-repeat="state in states">
<p style="font-family:Times New Roman;font-size:32px;" ng-click="sendState({state})">{{state}}</p>
</div>
</div>
</div>
<script type"text/javascript">
angular.module('statelist',[])
	.controller('stateController',function($scope,$window){
			$scope.states=["AL","AK","AZ","AR","CA","CO","CT","DE","DC","FL","GA","GU","HI","ID","IL","IN"," IA","KS","KY","LA","ME","MD","MA","MI","MN","MS","MO","MT","NE","NV","NH","NJ","NM","NY","NC","ND","OH","OK","OR","PA","PR","RI","SC","SD"," TN","TX","UT","VT","VA","VI","WA","WV","WI","WY"];
			$scope.sendState=function(state){
			$window.sessionStorage.setItem("state",state.state);
			$window.location.href="Signup.html";
			}
		});
</script>
</body>
</html>
