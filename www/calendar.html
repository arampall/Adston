<!doctype html>
<html ng-app="adston-cash">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=false;" />
  
	<link rel="stylesheet" href="css/mobile.css"/>
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" href="css/video.css" >
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.js"></script>
	<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.0.0.js"></script>

	<style>
		.uib{
			padding:0px;
		}
		
		div.uib th{
			font-size:large;
		}
		
		div.uib button{
			font-size:large;
		}
		
		div.uib table{
			width:100%;
		}
		
		div.uib td button{
			padding:10px;
		}
		

	</style>
</head>
<body class="main">

<header class="header-png" style="display: table; width:100%">				
			<p>Calendar</p>
	</header>
	
	
<div class="container">
	<div ng-controller='DatepickerDemoCtrl'><!--"DatepickerDemoCtrl-->
		<fieldset class="row" ng-disabled="calendardisabled">
		<div uib-datepicker ng-model="dt" class="well well-sm uib" datepicker-options="options"></div>
		
		</fieldset>
		<div>
			<fieldset ng-disabled="timedisabled" class="btn-group row margin-left-px-35">
				<button type="button" id="{{slot.time}}" ng-disabled="slot.info=='busy'" class="btn" ng-class="{'btn-success': slot.info=='free', 'btn-danger': slot.info=='busy'}" style="margin:5px;font-size:16px;" ng-repeat="slot in timeslots" ng-click="getTime(slot.time,slot.position)">{{slot.time}}</button>
			</fieldset>
			<div class="row m-x-auto">
				<button class="btn btn-default col-xs-6 col-md-6">Cancel</button>
				<button class="btn btn-primary col-xs-6 col-md-6" ng-click="selectTime()">Set Time</button>
			</div>
		</div>
	</div>
</div>
	<script type="text/javascript" src="js/app.js"></script>
	<script src="js/calendar.js" type="text/javascript"></script>
	
</body>
</html>
